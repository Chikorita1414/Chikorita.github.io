<!DOCTYPE html>
<html>
 <head>
   <title> Fish Game! </title>
   <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
   <script>
     function start(){
       sjs.open();

       var menu_background = new sjs.Image("Images/purple menu.png");
       menu_background.setSize(500,400);
       
       var menu_text = new sjs.Text("MENU",28,"white");
       menu_text.centerH().offset(0, 35);

       var game_text = new sjs.Text("Use the Arrow Keys to control the Player.",20,"#ff0");
       game_text.centerH().offset(0, 80);

       var gamee_text = new sjs.Text("Only eat enemies smaller than you!",20,"#ff0");
       gamee_text.centerH().offset(0, 106);

       var startBtn = new sjs.Button("Start", function(){
        window.location = "fish.html";

      });

      startBtn.center();

      var info_text = new sjs.Text("Created By Kimberly Rodriguez",20,"black");
      info_text.bottom().centerH().offset(0,-18)

     } //end start

 </script>
</head>
<body onload="start()">
  <h1> Fish Game! </h1>

  <div id="target" style="margin:auto;background:grey;"></div>
 </body>
</html>
